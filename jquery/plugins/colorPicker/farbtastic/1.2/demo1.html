<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html>
<head>
<title>Farbtastic</title>
<link type="text/css"
  href="../../../../../../ui-libs/jquery/plugins/colorPicker/farbtastic/1.2/farbtastic.css"
  rel="stylesheet" />
<script type="text/javascript"
  src="../../../../../../ui-libs/jquery/1.6.3/jquery.min.js"></script>
<script type="text/javascript"
  src="../../../../../../ui-libs/jquery/plugins/colorPicker/farbtastic/1.2/farbtastic.js"></script>
<script type="text/javascript" charset="utf-8">
  $(document).ready(function() {
    $('#demo').hide();
    $('#picker').farbtastic('#color');
    
    $('input.color').each(function() {
      var $this = $(this),
      picker = $('<div class="colorPicker"/>'),
      farb = $.farbtastic(picker, function(c) {
        if (c) {
          $this[0].value = c.toUpperCase();
          $this.change();
        }
      });
      $this.focus(function() {
        farb.setColor(this.value);
        picker.css($this.position()).fadeIn();
        $(document).one('mousedown', function handler() {
          picker.fadeOut();
        });
      });
      picker.insertAfter($this).hide().mousedown(function(e) {
        e.stopPropagation();
      });
    });
  });
</script>
<style type="text/css">
  .colorPicker {
      position: absolute;
      z-index: 100;
      margin-top: 20px;
      border: 1px solid #CCC;
      background: #FFF;
      -webkit-box-shadow: #999 2px 2px 6px;
      -moz-box-shadow: #999 2px 2px 6px;
      box-shadow: #999 2px 2px 6px;
      /*behavior: url(/PIE.htc);*/
  }
</style>
</head>
<body>
  <h1>jQuery Color Picker: Farbtastic</h1>
  <div id="demo" style="color: red; font-size: 1.4em">jQuery.js is
    not present. You must install jQuery in this folder for the demo to
    work.</div>
  <form action="" style="width: 400px;">
    <div class="form-item">
      <label for="color">Color:</label><input type="text" id="color"
        name="color" value="#123456" />
    </div>
    <div id="picker"></div>
    <hr />
    <div class="form-item">
      <input type="text" class="color" value="#f5f5f5" /> <input
        type="text" class="color" value="#cccccc" />
    </div>
  </form>
</body>
</html>
