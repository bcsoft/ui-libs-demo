<HTML>
<HEAD>
<TITLE>Layout Example</TITLE>
	<script type="text/javascript" src="../../../ui-libs/jquery/1.5.1/jquery.min.js"></script>
	<script type="text/javascript" src="../../../ui-libs/jquery-ui/1.8.11/jquery-ui.min.js"></script>
	<script type="text/javascript" src="../../../ui-libs/jquery-layout/1.2.0/jquery.layout.min.js"></script>
<SCRIPT type="text/javascript">
$(document).ready(function () {
	$('body').layout({ applyDefaultStyles: true });
});
</SCRIPT>
</HEAD>
<BODY>
<DIV class="ui-layout-center">Center
	<P><A href="http://layout.jquery-dev.net/demos.html">Go to the Demos page</A></P>
	<P>* Pane-resizing is disabled because ui.draggable.js is not linked</P>
	<P>* Pane-animation is disabled because ui.effects.js is not linked</P>
</DIV>
<DIV class="ui-layout-north">North</DIV>
<DIV class="ui-layout-south">South</DIV>
<DIV class="ui-layout-east">East</DIV>
<DIV class="ui-layout-west">West</DIV>
</BODY>
</HTML>
